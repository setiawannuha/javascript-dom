<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    body{
      padding: 0px;
      margin: 0px;
    }
    #container{
      background-color: red;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <button onclick="changeBg()">Change Background</button>
  </div>
</body>
</html>

<script>
  let status = 0
  
  const changeBg = () => {
    status += 1
    console.log(status)
    if(status === 1){
      document.getElementById("container").style = `background-color: green`
    }
    else if(status === 2){
      document.getElementById("container").style = `background-color: blue`
    }
    else if(status === 3){
      document.getElementById("container").style = `background-color: red`
      status = 0
    }
  }
  
</script>
