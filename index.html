<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    body{
      padding: 0px;
      margin: 0px;
    }
    #container{
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="h1">Hello world</h1>
    <button onclick="changeBg()">Change Background</button>
    <button id="btnChangeH1">Change H1</button>
    <div id="contoh1">
      <h1>Heading 1</h1>
      <p>Paragraf</p>
      <strong>Strong</strong>
    </div>
    <button onclick="changeContoh1()">Change H1</button>
  </div>
</body>
</html>

<script>
  const changeBg = () => {
    document.getElementById("container").style = `background-color: blue;`
  }
  document.getElementById("btnChangeH1").addEventListener('click', () => {
    // console.log("TEST SUCCESS")
    document.getElementById("h1").innerHTML = "Hello Fazztrack"
  })

  const changeContoh1 = () => {
    document.getElementById("contoh1").innerHTML = `<a href='https://google.com'>Link</a>`
  }
</script>
