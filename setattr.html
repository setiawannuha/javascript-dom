<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    .red{
      background-color: red;
    }
    .blue{
      background-color: blue;
    }
  </style>
</head>
<body>
  <button onclick="setAttr()">set attribute</button>
  <a href="https://youtube.com" id="test" class="red"> Default </a>
</body>
</html>
<script>
  const setAttr = () => {
    document.getElementById("test").setAttribute("class", "blue")
    document.getElementById("test").setAttribute("href", "https://google.com")
    document.getElementById("test").setAttribute("id", "testing")
  }
</script>
